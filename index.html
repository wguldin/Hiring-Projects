<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BriteSpark | Keep Close to Key Business Contacts</title>

  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="static/js/vendor/modernizr.js"></script>
</head>

<body>

  <header role="banner">
    <a class="btn btn-default add-contact" href="#/add" title="Add A Contact"><i class="fa fa-plus"  aria-hidden="true"></i> Add</a>
    <a class="logo" title="BriteSpark Homepage" href="/#/contacts">
      <img class="logo__image" src="static/img/britespark_logo_v3.png" alt="BriteSpark Logo"/>
      <h2 class="logo__tagline text-link">Keep close to key business contacts</h2>
    </a>
  </header>

  <div class="container">
    <main id="main" role="main">
      <form id="search">
        <label class="search">Search
        <input type="search" id="search" class="form-control" data-bind="textInput: searchText" />
        </label>
      </form>
      <nav role="navigation" class="app-navigation" id="navigation">
        <div class="btn-group" role="group" aria-label="Navigate BriteSpark Contacts">
        <a href="/#/contacts" class="btn btn-default active" data-nav="all-contacts">All Contacts</a>
        <a href="/#/contacts" class="btn btn-default" data-nav="my-contacts">My Contacts</a>
        <a href="/#/reminders" class="btn btn-default">Reminders</a>
        </div>  
      </nav>
    </main>

    <footer>
      <a href="#/signout" class="sign-out text-link">Sign out</a>

      <!--Vendor libraries-->
      <script src="static/js/vendor/jquery-1.11.3.min.js"></script>
      <script src="static/js/vendor/sammy.js"></script>
      <script src="static/js/vendor/knockout-3.3.0.js"></script>
      <script src="static/js/vendor/bootstrap.js"></script>
      <script src="static/js/vendor/knockout-postbox.js"></script>
      <script src="static/js/vendor/md5.js"></script>
      <script src="static/js/vendor/knockout-gravatar.js"></script>


      <!--View Models-->
      <script src="static/js/viewmodels/authenticateViewModel.js"></script>
      <script src="static/js/viewmodels/listViewModel.js"></script>
      <script src="static/js/viewmodels/detailViewModel.js"></script>
      <script src="static/js/viewmodels/searchViewModel.js"></script>
      <script src="static/js/viewmodels/navigationViewModel.js"></script>
      <script src="static/js/viewmodels/remindersViewModel.js"></script>
      <script src="static/js/viewmodels/addViewModel.js"></script>

      <!--App-->
      <script src="static/js/helpers.js"></script>
      <script src="static/js/routes.js"></script>
      <script src="static/js/app.js"></script>
    </footer>
  </div>
</body>
</html>
