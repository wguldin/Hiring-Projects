<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BriteSpark | Keep Close to Key Business Contacts</title>

  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <script src="static/js/vendor/modernizr.js"></script>

<body>
  <header role="banner">
    <a class="btn btn-secondary add-contact" href="#/add" title="Add A Contact"><i class="fa fa-plus"  aria-hidden="true"></i> Add</a>
    <a class="logo" title="BriteSpark Homepage" href="/#/contacts">
      <img class="logo__image" src="static/img/britespark_logo_v2.png" alt="BriteSpark Logo"/>
      <h2 class="logo__tagline highlight-link">Keep close to key business contacts</h2>
    </a>

    <form class="search-form" id="search">
      <label for="search" class="search-form__label">Search</label>
      <div class="input-group">
        <input placeholder="Enter a contact" type="search" name="search" id="searchBox" class="form-control" data-bind="textInput: searchText" />
        <span class="input-group-btn">
          <button class="btn btn-primary search-form__submit" type="submit"><i class="search-form__icon fa fa-search"></i></button>
        </span>
      </div>
    </form>

    <nav id="navigation" role="navigation" class="app-navigation">
      <div class="btn-group" role="group" aria-label="Navigate BriteSpark Contacts">
      <a href="/#/contacts" class="btn btn-default">All Contacts</a>
      <a href="/#/contacts/my-contacts" class="btn btn-default">My Contacts</a>
      <a href="/#/add" class="navigation__add-contact btn btn-default"><i class="fa fa-plus sm"></i>Add a Contact</a>
      <a href="/#/reminders" class="btn btn-default">Reminders</a>
      </div>  
    </nav>
  </header>

  <main id="main" role="main">
    <div class="loader"></div>
  </main>

  <footer role="contentinfo">
    <a href="#/signout" class="sign-out highlight-link">Sign out</a>
    <small class="footer__copyright">&copy; <span class="date">2015</span> <a href="http://www.britecore.com/">Intuitive Web Solutions</a>, creators of BriteCore</small>

    <!-- Non-essential CSS -->
    <link href="static/css/pikaday.css" rel="stylesheet">

    <!--Vendor libraries-->
    <script src="static/js/vendor/jquery-1.11.3.min.js"></script>
    <script src="static/js/vendor/sammy.js"></script>
    <script src="static/js/vendor/knockout-3.3.0.js"></script>
    <script src="static/js/vendor/knockout-deferred-updates.min.js"></script>
    <script src="static/js/vendor/knockout-postbox.js"></script>
    <script src="static/js/vendor/knockout-mapping.js"></script>
    <script src="static/js/vendor/underscore.js"></script>

    <!--Vendor UI Enhancement libraries-->
    <script src="static/js/vendor/bootstrap.min.js"></script>
    <script src="static/js/vendor/md5.js"></script>
    <script src="static/js/vendor/knockout-gravatar.js"></script>
    <script src="static/js/vendor/moment.js"></script>
    <script src="static/js/vendor/pikaday.js"></script>
    <script src="static/js/vendor/knockout-validation.min.js"></script>

    <!--View Models-->
    <script src="static/js/helpers.js"></script>
    <script src="static/js/viewmodels/authenticateViewModel.js"></script>
    <script src="static/js/viewmodels/listViewModel.js"></script>
    <script src="static/js/viewmodels/detailViewModel.js"></script>
    <script src="static/js/viewmodels/searchViewModel.js"></script>
    <script src="static/js/viewmodels/remindersViewModel.js"></script>
    <script src="static/js/viewmodels/addViewModel.js"></script>
    <script src="static/js/viewmodels/reminderAlertViewModel.js"></script>

    <!--App-->
    <script src="static/js/routes.js"></script>
    <script src="static/js/app.js"></script>
  </footer>
