<h1>Add Contact</h1>

<form data-bind="submit: addContact">
  <label>Full Name
    <input name="fullname" required class="form-control" type="text" required data-bind="value: fullname"/>
  </label>

  <label>Email
    <input name="email" required class="form-control" type="email" data-bind="value: email"/>
  </label>

  <label>Phone
    <input name="phone" required class="form-control" type="tel" data-bind="value: phone"/>
  </label>

  <label>Image <span class="form__note">(optional)</span>
    <input type="file" name="image" />
  </label>

  <label>Position 
    <input name="position" required class="form-control" type="text" data-bind="value: position"/>
  </label>

  <label>Company
    <input name="company" required class="form-control" type="text" data-bind="value: company"/>
  </label>

  <label>Address <span class="form__note">(optional)</span>
    <input name="address" class="form-control" type="text" data-bind="value: address"/>
  </label>

  <label>Notes on Contact <span class="form__note">(optional)</span>
    <textarea name="notes" class="form-control" data-bind="value: notes"></textarea>
    <small class="form__note"><a href="#tooltip">Basic markdown formatting</a> supported</small>
  </label>

  <p><i class="fa fa-plus" aria-hidden="true"></i> Add Reminder</p>

  <p><i class="fa fa-plus" aria-hidden="true"></i> Add Tags</p>

  <button class="btn btn-primary btn-block">Add This Contact</button>
</form>
