<h1>Add Contact</h1>

<!-- 
<a href="#/add/businesscard" class="text-link">Upload a business card</a>
<a href="#/add/spreadsheet" class="text-link">Import dozens of contacts at once with a spreadsheet</a>
 -->

<form class="form add" data-bind="submit: addContact">
  <div role="group" aria-label="contact information">
    <label>Full Name
      <input name="fullname" class="form-control" type="text" data-bind="textInput: fullname"/>
    </label>

    <label>Email
      <input name="email" class="form-control" type="email" data-bind="textInput: email"/>
    </label>

    <label>Phone
      <input name="phone" class="form-control" type="tel" data-bind="textInput: phone"/>
    </label>

    <label>Position 
      <input name="position" class="form-control" type="text" data-bind="textInput: position"/>
    </label>

    <label>Company 
      <input name="company" class="form-control" type="text" data-bind="textInput: company"/>
    </label>

    <label>Street Address <span class="form__note">(optional)</span>
      <input name="address" class="form-control" type="text" data-bind="textInput: address"/>
    </label>

    <label>City <span class="form__note">(optional)</span>
      <input name="city" class="form-control" type="text" data-bind="textInput: city"/>
    </label>

    <label>State <span class="form__note">(optional)</span>
      <input name="state" class="form-control" type="text" data-bind="textInput: state"/>
    </label>

    <label>Zipcode <span class="form__note">(optional)</span>
      <input name="zipcode" class="form-control" type="text" data-bind="textInput: zipcode"/>
    </label>

  </div>
  <div role="group" aria-labelledby="background">
    <h2 class="form__subheader" id="background">Background on Contact</h2>

    <label>Notes <span class="form__note">(optional)</span>
      <textarea name="notes" class="form-control" data-provide="markdown" data-bind="textInput: notes"></textarea>
      <small class="form__note"><a href="#tooltip">Markdown formatting</a> supported</small>
    </label>

    <label clss="add-tag">Add tags <span class="form__note">(optional)</span>
      <input name="add-tag" class="form-control" data-bind="textInput: tagString"/>
      <small class="form__note">Seperate multiple tags with commas</small>
    </label>

    <label><input type="checkbox" name="add-reminder-checkbox"/> Setup a reminder?</label>
   


  </div>
  <button type="submit" class="btn btn-primary btn-block">Add This Contact</button>
</form>
