<h1 class="page-title">Reminders</h1>
<ul class="contact-list contact-list--reminder" data-bind="foreach: reminders">
  <h2 class="contact__subheader" data-bind="text: formattedReminderDate"></h2>
  <li class="contact-list__item clearfix">
    <a class="contact-list__name" data-bind="attr: {href: reminderLink}"><h3 data-bind="text: reminderName"></h3></a>
    <p class="contact-list__description" data-bind="text: reminderNote"></p>
  </li>
</ul>
